<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>

  <link rel="stylesheet" href="reservation.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>

<body>
  <header class="header">
    <a href="#" class="logo">Contact Pizza HUB.<span class="animate" style="--i:1;"></span></a>

    <div class="bx bx-menu" id="menu-icon"><span class="animate" style="--i:2;"></span></div>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="reservation.html">Reservations</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html" class="active">Contact</a>

      <span class="active-nav"></span>
      <span class="animate" style="--i:2;"></span>
    </nav>
  </header>

  <section class="education" id="contact">
    <h2 class="heading">Get in <span class="touch">Touch</span><span class="animate scroll" style="--i:1;"></span></h2>

    <div class="education-row">
      <div class="education-column">
        <h3 class="title">Contact Info<span class="animate scroll" style="--i:2;"></span></h3>

        <div class="education-box">
          <div class="education-content">
            <div class="content">
              <h3>Email</h3>
              <p>contact@pizzahub.com</p>
            </div>
          </div>

          <div class="education-content">
            <div class="content">
              <h3>Phone</h3>
              <p>(123) 456-7890</p>
            </div>
          </div>

          <div class="education-content">
            <div class="content">
              <h3>Address</h3>
              <p>123 Pizza Street, Food City, FL 32100</p>
            </div>
          </div>

          <span class="animate scroll" style="--i:3;"></span>
        </div>
      </div>

      <div class="education-column">
        <h3 class="title">Support Hours<span class="animate scroll" style="--i:5;"></span></h3>

        <div class="education-box">
          <div class="education-content">
            <div class="content">
              <h3>Monday - Friday</h3>
              <p>09:00 AM – 06:00 PM</p>
            </div>
          </div>

          <div class="education-content">
            <div class="content">
              <h3>Saturday</h3>
              <p>10:00 AM – 04:00 PM</p>
            </div>
          </div>

          <div class="education-content">
            <div class="content">
              <h3>Sunday</h3>
              <p>Closed</p>
            </div>
          </div>

          <span class="animate scroll" style="--i:6;"></span>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
